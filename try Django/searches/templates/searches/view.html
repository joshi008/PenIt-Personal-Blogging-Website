{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="col-12 col-8 mx-auto">
			{% if query %}
			<p class='lead padd' style="color: white; text-align: center; margin-top: 6rem">You searched for "{{ query }}"</p>
			{% else %}
				<form class="form-inline my-2 my-lg-0" action="/search/">
			      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
			      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			    </form>
			{% endif %}

			<div class="card-columns container" id="about" style="padding-top: 5rem">
			{% for blog_item in blog_list %}
				{% include 'blog/list-inline.html' with blog_post=blog_item truncate=True detail=False%}
			{% endfor %}
			</div>
		</div>
	</div>

{% endblock %}
